<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Complex Table</title>
</head>

<body>

	<table>
		<tr>
			<th>number</th>
			<th colspan="2">number</th>
			<th>number</th>
		</tr>
		<tr>
			<td rowspan="4">1</td>
			<td>2</td>
			<td>3</td>
			<td>3</td>

		</tr>

		<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
		</tr>

		<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>		

		</tr>

		<tr>
			<td colspan="3">1</td>
			

		</tr>
			
	</table>

</body>


</html>
