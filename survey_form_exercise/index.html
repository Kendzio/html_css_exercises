<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <header><<h1>Survey Form</h1></header>
  <form>
    <p>Let us know how we can improve freeCodeCamp</p>

    <label for="name">* Name:</label><input id="name" type="text" placeholder="Enter your name">

    <label for="email">* Email:</label><input id="email" type="email" placeholder="Enter your Email">

    <label for="number">* Age:</label><input id="number" type="number" placeholder="Age">

    <label>Which option best describes your current role?</label>
    <select name="role">
      <option disabled value>Select an option</option>
      <option value="Student">Student</option>
      <option value="Full Time Job">Full Time Job</option>
      <option value="Full Time Learner">Full Time Learner</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="Other">Other</option>
    </select>

    <label>*How likely is that you would recommend freeCodeCamp to a friend?</label>
    <ul>
      <li><label>Definitely<input type="radio" name="recommend" value="Definitely"></label></li>
      <li><label>Maybe<input type="radio" name="recommend" value="Maybe"></label></li>
      <li><label>Not sure<input type="radio" name="recommend" value="Not sure"></label></li>
    </ul>

    <label>What do you like most in FCC:</label>
    <select name="like">
      <option disabled value>Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open Source">Open Source</option>
    </select>

    <label>Things that should be improved in the future(Check all that apply):</label>
    <ul>
      <li><label>Front-end Projects<input type="checkbox" name="improve" value="Front-end Projects"></label></li>
      <li><label>Back-end Projects<input type="checkbox" name="improve" value="Back-end Projects"></label></li>
      <li><label>Data Visialization<input type="checkbox" name="improve" value="Data Visualization"></label></li>
      <li><label>Challenges<input type="checkbox" name="improve" value="Challenges"></label></li>
      <li><label>Open Source Community<input type="checkbox" name="improve" value="Open Source Community"></label></li>
      <li><label>Gitter help rooms<input type="checkbox" name="improve" value="Gitter help rooms"></label></li>
      <li><label>Videos<input type="checkbox" name="improve" value="Videos"></label></li>
      <li><label>City Meetups<input type="checkbox" name="improve" value="City Meetups"></label></li>
      <li><label>Wiki<input type="checkbox" name="improve" value="Wiki"></label></li>
      <li><label>Forum<input type="checkbox" name="improve" value="Forum"></label></li>
      <li><label>Additional Courses<input type="checkbox" name="improve" value="Additional Courses"></label></li>
    </ul>

    <label>Any Comments or Suggestions</label>
  </form>
</body>


</html>
